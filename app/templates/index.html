{% extends "base.html" %}

{% block content %}
    <h1>Oi, {{ current_user.username }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
    
    <p><a href="{{ url_for('source') }}">Cadastre uma nova fonte de dados abertos aqui!</a></p>
    <p><a href="{{ url_for('software') }}">Cadastre um software de dados abertos aqui!</a></p>
{% endblock %}
